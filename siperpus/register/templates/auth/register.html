<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiPerpus - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen bg-gray-100">
    <div class="w-3/5 hidden lg:block">
      <img
        src="https://blog-edutore-partner.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2022/06/15062404/polnep.jpg"
        class="w-full h-full object-cover brightness-50"
        alt=""
      />
    </div>
    <div class="w-full lg:w-2/5 flex flex-col h-screen justify-center p-8 bg-white rounded shadow-md">
      <h2 class="text-3xl font-bold">Selamat Datang!</h2>
      <p class="text-gray-600">Silahkan Buat Akun Anda Terlebih Dahulu!</p>

      <form method="POST" action="{% url 'register' %}" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-4
          <label for="username" class="block text-sm font-medium"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="space-y-4">
          <label for="password" class="block text-sm font-medium"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 font-bold text-white bg-green-500 rounded hover:bg-green-600 mt-4"
        >
          Register
        </button>
      </form>
      <p class="text-center text-sm mt-4">
        Sudah punya akun?
        <a href="{% url 'login' %}" class="text-green-500 hover:text-green-600"
          >Login</a
        >
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const Toast = Swal.mixin({
          toast: true,
          position: "top-end",
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
          },
        });

        document.addEventListener('DOMContentLoaded', function () {
          {% if messages %}
            {% for message in messages %}
              Toast.fire({
                icon: '{{ message.tags }}',
                title: '{{ message }}'
              });
            {% endfor %}
          {% endif %}
        });
    </script>
  </body>
</html>
