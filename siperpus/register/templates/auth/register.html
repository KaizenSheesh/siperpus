<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow-md">
        <h2 class="text-2xl font-bold text-center">Register</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="p-4 mb-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'register' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" name="username" id="username" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label for="role" class="block text-sm font-medium">Role</label>
                <select name="role" id="role" required class="w-full px-3 py-2 border rounded">
                    <option value="user">User</option>
                    <option value="petugas">Petugas</option>
                </select>
            </div>
            <button type="submit" class="w-full py-2 font-bold text-white bg-green-500 rounded hover:bg-green-600">Register</button>
        </form>
        <p class="text-center text-sm">Sudah punya akun? <a href="{% url 'login' %}" class="text-green-500 hover:text-green-600">Login</a></p>
    </div>
</body>
</html>
